<article>
  <div class="card-container">
    <div class="image" [style.background-image]="'url(' + imageUrl + ')'"></div>
    <div class="info-section">
      <h5>{{ name }}</h5>
      Calories: {{ calories }}<br />
      Age: {{ age }}<br />
      Contains {{ hasChocolate ? "" : "no " }}chocolate<br />
      Stars: {{ stars }}<br />
    </div>
  </div>
  <footer>
    <button class="secondary" (click)="vote.emit()">Vote!</button>
  </footer>
</article>
