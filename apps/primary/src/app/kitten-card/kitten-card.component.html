<article>
  <div class="card-container">
    <div class="image" [style.background-image]="'url(' + imageUrl + ')'"></div>
    <div class="info-section">
      <h5>{{ name }}</h5>
      Cuteness: {{ cuteness }}<br />
      Age: {{ age }}<br />
      Favorite Toy: {{ favoriteToy }}<br />
      Fixed: {{ spayedOrNeutered }}<br />
    </div>
  </div>
  <footer>
    <button class="contrast" (click)="vote.emit()">Vote!</button>
  </footer>
</article>
